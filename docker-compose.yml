version: '3.8'

services:
  my-mongodb:
    image: mongo:latest
    container_name: my-mongodb
    volumes:
      - mongodbdata:/data/db
    networks:
      - my-network

  node-app:
    image: casper723/2024-node-course-express-mongo
    container_name: node-app
    ports:
      - "3000:3000"
    environment:
      MONGODB_URL: ${COMPOSE_DB_URL}
      # - MONGODB_URL=mongodb://my-mongodb/mydatabase
    depends_on:
      - my-mongodb
    networks:
      - my-network
    # restart: always

    # 如果要順便 build
    # build:
    #   context: . # 對應路徑
    #   dockerfile: Dockerfile # 對應檔案

volumes:
  mongodbdata:

networks:
  my-network:
    driver: bridge
